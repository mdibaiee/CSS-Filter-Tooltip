<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="filter-widget.css" type="text/css"/>
  </head>
  <body>

    <div id="container">
      <div id="filters"></div>
      <div id="presets" class="hidden"></div>

      <div id="editor-footer">
        <select value="">
          <option value="">Select</option>
        </select>
        <button id="add-filter">Add</button>
      </div>
      <button id="toggle-view">Presets</button>
    </div>

    <img src="http://dibaiee.ir/img/butterfly.jpg" />

    <script src="shim.js"></script>
    <script src="FilterWidget.js" type="application/javascript;version=1.8"></script>
    <script>
      var img = document.querySelector("img");
      var container = document.getElementById("container");
      var widget = new CSSFilterEditorWidget(container, "blur(2px) contrast(2) brightness(2)");

      img.style.filter = widget.getCssValue();
      img.style.webkitFilter = widget.getCssValue();

      widget._onChange = function(css) {
        img.style.filter = css;
        img.style.webkitFilter = css;
      };
    </script>
  </body>
</html>
